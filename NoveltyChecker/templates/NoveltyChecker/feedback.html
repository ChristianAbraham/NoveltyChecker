{% extends "../base/base.html" %} {% block title %}Account{% endblock %}
<!-- Block Liner -->
{% load static %} {%block content %}
<!-- Ngodingnya disini -->

<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .rate {
      float: left;
      height: 46px;
      padding: 0 10px;
    }
    .rate:not(:checked) > input {
      position: absolute;
      top: -9999px;
    }
    .rate:not(:checked) > label {
      float: right;
      width: 1em;
      overflow: hidden;
      white-space: nowrap;
      cursor: pointer;
      font-size: 30px;
      color: #ccc;
    }
    .rate:not(:checked) > label:before {
      content: "â˜… ";
    }
    .rate > input:checked ~ label {
      color: #ffc700;
    }
    .rate:not(:checked) > label:hover,
    .rate:not(:checked) > label:hover ~ label {
      color: #deb217;
    }
    .rate > input:checked + label:hover,
    .rate > input:checked + label:hover ~ label,
    .rate > input:checked ~ label:hover,
    .rate > input:checked ~ label:hover ~ label,
    .rate > label:hover ~ input:checked ~ label {
      color: #c59b08;
    }
  </style>
</head>

<body style="background-color: #412a6e">
  <div class="container">
    <!-- Give Us Your Feedback -->
    <div class="text-center p-5">
      <h1 class="fs-1 fw-medium" style="color: white">Give Us Your Feedback</h1>
    </div>

    <!-- Rate The Accuracy -->
    <p class="fw-light fs-4 ms-3" style="color: white">
      Rate the accuracy results?
    </p>

    <!-- Rating -->
    <div class="d-flex flex-row justify-content-center" style="height: auto">
      <div class="position-absolute" style="margin: 10px">
        <div
          class="rate ps-4 pe-4 pt-0 pb-2"
          style="background-color: white; border-radius: 15px"
        >
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
      </div>
      <div
        class="text-center"
        style="
          background-color: #2ee8b6;
          width: 10vh;
          border-radius: 10px;
          margin-left: 30vh;
        "
      >
        <p class="fw-bold ms-3 pt-3 fs-4 pb-0" style="color: white">4</p>
      </div>
    </div>

    <!-- How were -->
    <div class="">
      <p class="fw-light fs-4 ms-3 mt-5 pt-2" style="color: white">
        How were the accuracy results?
      </p>
      <textarea
        style="
          outline: none;
          resize: none;
          height: 25vh;
          width: 100%;
          padding: 15px;
          border-radius: 15px;
        "
        class="content-text"
        id="content"
        name="content"
        placeholder="Your feedback means a lot to us!"
      ></textarea>

      <div class="d-flex justify-content-center mt-3">
        <a href="{% url 'search'%}">
          <button
            class="btn btn-primary ps-4 pe-4"
            style="background-color: #2ee8b6; color: #412a6e"
          >
            Send
          </button>
        </a>
      </div>
    </div>
  </div>
</body>

<!-- Batas bawah ngoding -->
{% endblock %}
